name: Generate Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: itzhoman
          outputs: dist/github-contribution-grid-snake.svg
          palette: |
            - background: "#000000" # بکگراند مشکی
            - snake: "#FF0000" # مار قرمز
            - dot_empty: "#000000" # نقاط خالی مشکی
            - dot0: "#00FF00" # نقاط سبز کم
            - dot1: "#00CC00" # نقاط سبز متوسط
            - dot2: "#009900" # نقاط سبز تیره‌تر
            - dot3: "#006600" # نقاط سبز خیلی تیره

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
